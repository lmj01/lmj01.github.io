    给大家分享一个掌握这些知识的流程，对任何领域的学习都有用。

    认知领域有个经典模型叫 Bloom's taxonomy，它将认知过程分为六个层级：Knowledge, Comprehension, Application, Analysis, Synthesis, Evaluation。完全覆盖了从下至上而学、从上至下而用的过程。Knowledge 就是刚开始学习阶段，此时不必理解看到的内容，只需要识别和复述看到的概念、答案和事实；Comprehension 阶段开始通过总结、归纳、提炼去解释这些概念和想法；Application 阶段就用这些获取的知识去解决新的或是不熟悉的情境中遇到的问题；Analysis 阶段尝试拆解目前掌握的信息，去理解它们之间的关系、目的和因果；Synthesis 阶段再把这些拆解的信息重新整合起来，形成新的方法、观点、想法、模型或工具；Evaluation 阶段基于一些基本的规则和标准，对这些形成的新创造的质量、价值、有效性、合理性作出有根据的判断和批评，形成有效的知识。

这六个认知过程还有一个修订版，变为：Remember, Understand, Apply, Analyze, Evaluate, Create。认知过程的内核并没有变，只是更加强调创造，把 Synthesis 合并进了 Create。

我们也可以反着用，如果想要创造（Create）一个东西，必须先基于一些规则和标准去评判（Evaluate）各种想法和材料的质量、价值和有效性，要评判就需要分析（Analyze）其构成和关系，而分析又基于能够应用（Apply）、理解（Understand）和记忆（Remember）相关知识的基础上。这样可以逆推需要学习的内容，主动地阅读和理解材料。

Remember 是学 What，Understand 是学 Why，Apply 是学 How，Analyze 是再一次学 What，Evaluate 是再一次学 Why，Create 是再一次学 How。前三个是从下到上第一次掌握看到的信息，后三个是从上到下第二次去全面而深入地将知识内化进来。

习惯碎片化学习的人，大多停留在前两个步骤，只学不用的阶段，它们还是属于信息，但是容易形成已经掌握知识的错觉，其实距离真正掌握这些内容还差得很远，所以根本发挥不出来这些知识的实际效用。

我从不同学科，不同信息源看到过各种认知过程模型，最后大抵都是这么一个流程。知识始于经验，形成于理性，再能动创造获取新经验，次再理性更新完善巩固，不断闭合迭代。只是有些讲得通俗易懂，有些又太过高深。
