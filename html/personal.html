<!DOCTYPE html>
<html>
<head>
<title>Depth to View</title>
<script src="./html.config.js" defer></script>
</script>
</head>
<body>
    <div class="container-xl">
        <h1>个人信息</h1>
        <div class="d-flex flex-column">
            <ol>
                <li><a href="#section1">生日</a></li>
                <li><a href="#section2">生理</a></li>
            </ol>
        </div>
        <div>
            <h4 id="section1 my-3">生日</h4>
            <div>
                <div id="div19960124">
                    <label>老婆生日<input id="input19960124" type="text" disabled value="1996-01-24"></label>
                </div>
                <div id="div20220828">
                    <label>幺儿生日<input id="input20220828" type="text" disabled value="2022-08-28"></label>
                </div>
                <div id="div19870903">
                    <label>自己生日<input id="input19870903" type="text" disabled value="1987-09-03"></label>
                </div>
                <div id="divOtherBirth">
                    <label>他人生日<input id="inputOtherBirth" type="text" placeholder="请输入年-月-日格式"></label>
                    <label>输入生日是阳历否<input id="checkboxOtherBirth" type="checkbox" checked ></label>
                    <label>下一个是否按农历<input id="checkboxOtherBirthType" type="checkbox" checked ></label>
                    <div id="divOtherInfo"></div>
                </div>
            </div>
        </div>
        <div>
            <h4 id="section2 my-3">生理</h4>
            <div>
                
            </div>
        </div>
        <script type="module">
            import { timeDay, timeYear, timeMonth } from "https://cdn.skypack.dev/d3-time@3";
            import { solarToLunar, toChinaMonth, toChinaDay, lunarMonthDays, leapMonth, lunarToSolar } from './calendar.mjs';
            const div19960124 = document.getElementById('div19960124');
            const div20220828 = document.getElementById('div20220828');
            const div19870903 = document.getElementById('div19870903');
            const birthDarling = new Date(document.getElementById('input19960124').value);
            const birthSon = new Date(document.getElementById('input20220828').value);            
            const birthSelf = new Date(document.getElementById('input19870903').value);            
            const today = new Date();
            
            /**
             * date: 出生日期，
             * inDateIsSolar: 输入的出生日期是阳历否 true:阳历 false:农历
             * nextBirthShowLunar: 下个生日显示 true:农历 false:阳历
             */
            function computeTimeDate(el, date, inDateIsSolar = true,  nextBirthShowLunar = true) {
                if (['divOtherInfo'].includes(el.id)) {
                    el.replaceChildren();
                }
                const inBirthYear = date.getFullYear(), inBirthMonth = date.getMonth() + 1, inBirthDay = date.getDate();
                // 由阳历算出农历年
                const lunarCalendar = solarToLunar(inBirthYear, inBirthMonth, inBirthDay);
                const solarCalendar = lunarToSolar(inBirthYear, inBirthMonth, inBirthDay);
                const thisYearSolar = lunarToSolar(today.getFullYear(), inBirthMonth, inBirthDay);
        
                // 算对立的出生日期
                let anotherBirthday = '', date2, thisYearBirthdayPassed = false;
                if (inDateIsSolar) {
                    date2 = new Date(inBirthYear, inBirthMonth, inBirthDay);
                    // 给出阳历，算农历
                    anotherBirthday = `农历${toChinaMonth(lunarCalendar.lunarM, lunarCalendar.isLeap)}${toChinaDay(lunarCalendar.lunarD)}`;                    
                } else {
                    anotherBirthday = `阳历${solarCalendar.month}月${solarCalendar.day}日`;
                    date2 = new Date(inBirthYear, solarCalendar.month, solarCalendar.day);
                }
                let p = document.createElement('p');
                p.classList.add('ms-3');
                let p2 = document.createElement('p');
                p2.classList.add('ms-3');
                const totalYear = timeYear.count(date, today);
                const totalMonth = timeMonth.count(date, today);                
                p.innerText = `出生于${anotherBirthday}、虚岁${totalYear}年${totalMonth - 12 * totalYear}月、成长天数为${timeDay.count(date2, today)}`;
                el.appendChild(p);
                p = p.cloneNode(true);
                if (nextBirthShowLunar) {
                    // 下个农历生日
                    const todayLunar = solarToLunar(today.getFullYear(), today.getMonth()+1, today.getDate());
                    const thisYearMonths = lunarMonthDays(todayLunar.lunarY);      
                    const dayList = [];
                    if (inDateIsSolar) {
                        if (todayLunar.lunarM == inBirthMonth && todayLunar.lunarD == inBirthDay) {
                            p2.innerText = `今天是您的农历生日，生日快乐！`;
                        }
                    } else {
                        if (inBirthMonth == todayLunar.lunarM && inBirthDay == todayLunar.lunarD) {
                            p2.innerText = `今天是您的农历生日，生日快乐！`;
                        }
                    }

                    if (todayLunar.lunarM < lunarCalendar.lunarM || 
                        (todayLunar.lunarM == lunarCalendar.lunarM && todayLunar.lunarD < lunarCalendar.lunarD)) {
                        for (let m = todayLunar.lunarM - 1; m < lunarCalendar.lunarM - 1; m++) {
                            if (m + 1 == leapMonth(todayLunar.lunarY)) {
                                // 闰月
                                if (todayLunar.isLeap) {
                                    // 今年是闰月，跳过
                                } else {
                                    dayList.push(thisYearMonths[m]);
                                }
                            } else {
                                dayList.push(thisYearMonths[m]);
                            }
                        }
                        // 今年还没过生
                    } else {
                        // 今年已经过了生日
                        thisYearMonths.forEach((days,i)=>{
                            if (i == leapMonth(todayLunar.lunarY) + 1) {
                                // 闰月
                                if (todayLunar.isLeap) {
                                    // 今年是闰月，跳过
                                } else {
                                    dayList.push(days);
                                }
                            } else {
                                dayList.push(days);
                            }
                        })
                    }
                    console.log('还差农历的天数', dayList);
                    p.innerText = `下个农历生日还有${dayList.reduce((p,c)=>p+c, 0) - 1}天到来`;
                } else {
                    const nextBirthDay = new Date(today.getFullYear() + 1, inBirthMonth - 1, inBirthDay);
                    if (inDateIsSolar) {
                        if (today.getMonth() + 1 == inBirthMonth && today.getDate() == inBirthDay) {
                            p2.innerText = `今天是您的阳历生日，生日快乐！`;
                        }
                    } else {
                        if (solarCalendar.lunarM == inBirthMonth && solarCalendar.lunarD == inBirthDay) {
                            p2.innerText = `今天是您的阳历生日，生日快乐！`;
                        }
                    }
                    p.innerText = `下个阳历生日还有${timeDay.count(today, nextBirthDay)}天到来`;
                }
                el.appendChild(p);
                if (p2.innerText) {
                    el.appendChild(p2);
                }
            }
            computeTimeDate(div20220828, birthSon, true, false);
            computeTimeDate(div19960124, birthDarling, true, true);
            computeTimeDate(div19870903, birthSelf, false, true);            
            let ud = {
                otherBirth: '',
            }
            document.getElementById('inputOtherBirth').addEventListener('change', (event)=>{
                ud.otherBirth = event.target.value;
                updateOtherBirth();
            })
            document.getElementById('checkboxOtherBirth').addEventListener('change', (event)=>{
                updateOtherBirth();
            });
            document.getElementById('checkboxOtherBirthType').addEventListener('change', (event)=>{
                updateOtherBirth();
            });
            function updateOtherBirth() {
                computeTimeDate(divOtherInfo, new Date(ud.otherBirth), 
                    document.getElementById('checkboxOtherBirth').checked, 
                    document.getElementById('checkboxOtherBirthType').checked);
            }
        </script>
    </div>
</body>
</html>
